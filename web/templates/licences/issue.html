{% extends "base.html" %}
{% block title %}Issue Licence{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h4><i class="bi bi-plus-lg"></i> Issue Licence</h4>
    <a href="{{ url_for('licences.list_licences') }}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back</a>
</div>

<div class="card" style="max-width: 640px;">
    <div class="card-body">
        <form method="post" class="row g-3">
            <div class="col-12">
                <label class="form-label">Issued To <span class="text-danger">*</span></label>
                <input type="text" name="issued_to" class="form-control" required placeholder="Customer name or email">
            </div>
            <div class="col-md-6">
                <label class="form-label">Licence Type <span class="text-danger">*</span></label>
                <select name="licence_type" class="form-select" required>
                    <option value="trial">Trial</option>
                    <option value="standard">Standard</option>
                    <option value="professional">Professional</option>
                    <option value="enterprise">Enterprise</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Valid Days</label>
                <input type="number" name="valid_days" class="form-control" placeholder="Empty = perpetual" min="1">
            </div>
            <div class="col-md-6">
                <label class="form-label">Max Users</label>
                <input type="number" name="max_users" class="form-control" value="1" min="1">
            </div>
            <div class="col-md-6">
                <label class="form-label">Features (comma-separated)</label>
                <input type="text" name="features" class="form-control" placeholder="basic, export, api">
            </div>
            <div class="col-12 pt-2">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Issue Licence</button>
                <a href="{{ url_for('licences.list_licences') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
